    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --bg-black: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black);
            color: #fafafa;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background-image: 
                linear-gradient(rgba(18, 18, 18, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(18, 18, 18, 0.9) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .font-outfit { font-family: 'Outfit', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Neon HUD Glass */
        .glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        .neon-border {
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .neon-text-cyan {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .neon-glow-cyan:hover {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            border-color: var(--neon-cyan);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        /* RGB Border Animation */
        .rgb-border {
            position: relative;
            background: #111;
            padding: 1px;
            border-radius: 1.5rem;
            z-index: 0;
            overflow: hidden;
        }
        .rgb-border::before {
            content: '';
            position: absolute;
            z-index: -1;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-color: #222;
            background-repeat: no-repeat;
            background-size: 50% 50%, 50% 50%;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            background-image: linear-gradient(var(--neon-cyan), var(--neon-cyan)), 
                              linear-gradient(var(--neon-purple), var(--neon-purple)), 
                              linear-gradient(var(--neon-pink), var(--neon-pink)), 
                              linear-gradient(var(--neon-cyan), var(--neon-cyan));
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }
    </style>
